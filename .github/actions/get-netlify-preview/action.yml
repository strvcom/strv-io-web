name: 'Get Netlify preview url'
description: 'Get url from  Netlify API'
inputs:
  NETLIFY_API_ID:
    description: 'Site ID used in NetlifyAPI (in Netlify > Settings > General > Site Information)'
    required: true
  NETLIFY_API_KEY:
    description: 'Personal API key generated by Netlify (https://app.netlify.com/user/applications#personal-access-tokens)'
    required: true
  NETLIFY_SITE_NAME:
    description: 'Netlify Site Name (in Netlify > Settings > General > Site Information)'
    required: true
outputs:
  url:     
    description: 'url to Netlify Preview'
runs:
  using: 'node12'
  main: 'index.js'
